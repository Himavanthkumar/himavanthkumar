name: Generate Snake Game from GitHub Contribution Grid

on:
  # Runs the action automatically every day at midnight UTC
  schedule:
    - cron: "0 0 * * *"
  # Allows you to manually trigger the workflow from GitHub's Actions tab
  workflow_dispatch:

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    steps:
      # Check out the repository's code
      - name: Checkout Repository
        uses: actions/checkout@v2

      # Generate the Snake Game
      - name: Generate Snake Game from GitHub Contribution Grid
        uses: Platane/snk@v3.2.0
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9

      # Upload the generated images to the repository
      - name: Commit and Push Snake Game
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add dist/
          git commit -m "Update Snake Game contribution grid"
          git push
